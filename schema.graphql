"""
type CreateEventMutationPayload {
  """
  """
  errors: [String!]

  """
  """
  success: String
}

"""
Main object on calendar(e.g. task, reminder etc.)
"""
type Event {
  """
  Description
  """
  desc: String

  """
  Time at which event ends
  """
  endDt: String!

  """
  Type of event
  """
  eventType: String!

  """
  ID
  """
  id: ID!

  """
  Time at which event starts
  """
  startDt: String!

  """
  Status of event(e.g. COMPLETED, INPROGRESS etc.)
  """
  statusCd: String!

  """
  Title
  """
  title: String!
}

"""
An ISO 8601-encoded datetime
"""
scalar ISO8601DateTime

type Mutation {
  """
  Creates event
  """
  createEvent(
    """
    Event's description
    """
    desc: String

    """
    Event's end date
    """
    endDt: ISO8601DateTime!

    """
    Event's type
    """
    eventType: String!

    """
    Event's start date
    """
    startDt: ISO8601DateTime!

    """
    Event's title
    """
    title: String!
  ): CreateEventMutationPayload
}

type Query {
